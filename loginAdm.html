<!DOCTYPE html>
<html>
<head>
    <title>Login Administrador</title>
    <link rel="stylesheet" href="stylesAdm.css" type="text/css" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="position-relative w-100 h-100 d-flex justify-content-center align-items-center">
        
        <!-- Imagen de fondo -->
        <img src="https://imgur.com/DZ4a1TI.jpg" alt="Fondo" class="position-absolute w-100 h-100" style="object-fit: cover; z-index: 1;">
        
        <!-- Formulario -->
        <form class="w-100 position-relative" style="z-index: 2;">
            <div class="form-adm p-4 mx-auto">
                <h1 id="titulo" class="text-center text-sm-start">Crea tu cuenta</h1>
                
                <!-- Diseño responsive con breakpoints -->
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label id="label" class="form-label text-start w-100">Nombre</label>
                        <input id="input" type="text" class="form-control mt-3" placeholder="Nombre">
                    </div>
                    <div class="col-12 col-md-6 mt-3 mt-md-0">
                        <label id="label" class="form-label text-start w-100">Apellido</label>
                        <input id="input" type="text" class="form-control mt-3" placeholder="Apellido">
                    </div>
                </div>
                
                <label id="label" class="form-label mt-3 text-start w-100">E-mail</label>
                <input id="input" type="text" class="form-control mt-3" placeholder="E-mail">
                
                <label id="label" class="form-label mt-3 text-start w-100">Contraseña</label>
                <input id="input" type="text" class="form-control mt-3" placeholder="Contraseña">
                
                <button id="crearCuenta" class="btn btn-primary w-100 mt-4">Crear Cuenta</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    Terms | Privacy | Security | Status | Docs | Manage cookies | Do not share personal information
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
