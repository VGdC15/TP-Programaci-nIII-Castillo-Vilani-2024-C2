<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head> 
    <meta charset="UTF-8">
    <link rel="icon" href="../images/MFavicon.svg" type="image/svg+xml"/>
    <title>Rider's Edge</title>
    <link rel="stylesheet" href="../stylesheets/styles.css" type="text/css" /> 
    <link rel="stylesheet" href="../stylesheets/stylesIndex.css" type="text/css" />  
    <link rel="stylesheet" href="../stylesheetsOscuro/stylesTemaOscuro.css" type="text/css" />
    <link rel="stylesheet" href="../stylesheetsOscuro/stylesIndexOscuro.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/stylesTema.css" type="text/css" />
    
    <script type="module" src="../javascripts/cambioTema.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <script type="module" src="../javascripts/index.js"></script>
    
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- cambio de tema -->
    <i class="bi bi-brightness-high" id="mode-toggler"></i>
    
    <!-- Contenedor principal -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center flex-grow-1">

        <!-- Logo encima del fondo -->
        <div class="contenedor-logo-form text-center mb-10">
            <!-- Breakpoints para el logo -->
            <img id="logo" class="img-fluid w-100 w-md-50 w-lg-25" src="/back/public/images/logoBlanco.png" alt="Logo">
        
            <!-- Formulario debajo del logo -->
            <form class="w-100 w-md-50 w-lg-25" id="userForm">
                <div class="form-usuario p-4 mx-auto">
                    <label id="label" class="form-label">Ingrese su nombre de usuario</label>
                    <input id="input" type="text" class="form-control mt-3" placeholder="Usuario" 
                        required minlength="8" maxlength="20" pattern="[A-Za-z\s]+" 
                        title="No se permiten campos numéricos">
                    <button type="submit" id="aceptar" class="btn btn-primary w-100 mt-4">Aceptar</button>
                    <a href="./loginAdm.html" id="btnlogin">¿Sos administrador?</a>
                </div>
            </form>
        </div> 
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    Terms | Privacy | Security | Status | Docs | Manage cookies | Do not share personal information
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="../javascripts/cambioTema.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
