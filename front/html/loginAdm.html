<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="..\images\MFavicon.svg" type="image/svg+xml">
        <title>Login Administrador</title>
        <link rel="stylesheet" href="..\stylesheets\stylesAdm.css" type="text/css" />  
        <link rel="stylesheet" href="../stylesheets/stylesNavAdm.css" type="text/css" /> 
        <link rel="stylesheet" href="..\stylesheets\styles.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <script type="module" src="../javascripts/nav.js"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav>
            <div id="inicio" class="main-nav">
                <div class="logo-nav">
                    <img src="..\images\Logo-Nombre-Cortado.png" class="d-block w-100" alt="Logo">
                </div>
                <a href="./index.html" id="btn-inicio-abm">Inicio</a>
            </div>
        </nav>


        <div class="position-relative w-100 h-100 d-flex justify-content-center align-items-center">            
            
            <!-- Formulario -->
            <form id="loginForm" class="w-100 position-relative" style="z-index: 2;">
                <div class="form-adm p-4 mx-auto">
                    <h1 id="titulo" class="text-center text-sm-start">Ingresá a tu cuenta</h1>
                    
                    <!-- Diseño responsive con breakpoints -->              
                    <label id="label" class="form-label mt-3 text-start w-100">E-mail</label>
                    <input type="email" id="email" class="form-control mt-3" placeholder="Ingresa tu email" required>
                    
                    <label id="label" class="form-label mt-3 text-start w-100">Contraseña</label>
                    <input type="password" id="password" class="form-control mt-3" placeholder="Ingresa tu contraseña" required>
                    
                    <div id="botones">
                        <a id="Autocompletar" class="btn btn-primary w-100 mt-4">Autocompletar</a>
                        <a id="Ingresar" class="btn btn-primary w-100 mt-4">Ingresar</a>
                    </div>

                    <a href="crearCuenta.html" id="registro">¿No tenés usuario? Registrate</a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        Terms | Privacy | Security | Status | Docs | Manage cookies | Do not share personal information
                    </div>
                </div>
            </div>
        </footer>

        <script type="module" src="../javascripts/loginAdm.js"></script>
        <script type="module" src="../javascripts/autocompletar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
