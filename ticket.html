<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de compra</title>

    <link rel="stylesheet" href="stylesTicket.css" type="text/css" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <body class="d-flex flex-column min-vh-100">

        <div class="position-relative w-100 h-100 d-flex justify-content-center align-items-center">
            
            <!-- Imagen de fondo -->
            <img src="https://imgur.com/DZ4a1TI.jpg" alt="Fondo" class="position-absolute w-100 h-100" style="object-fit: cover; z-index: 1;">
            
            <!-- Ticket -->
            <form class="w-100 position-relative" style="z-index: 2;">
                <div class="form-adm p-4 mx-auto">
                    <h1 id="titulo" class="text-center text-sm-start">Ticket de Compra</h1>
                                 
                    <p id="label" class="form-label mt-3 text-start w-100">Nombre:</p>

                    <div class="row">
                        <div class="col-sm-6">
                            <p id="label" class="form-label mt-3 text-start w-100">Fecha:</p>
                        </div>
                        <div class="col-sm-6">
                            <p id="label" class="form-label mt-3 text-start w-100">Número de ticket:</p>
                        </div>
                    </div>
                    
                    <div class="caja-producto">
                        <p id="label" class="form-label mt-3 text-start w-100">Producto:</p>
                        <p id="label" class="form-label mt-3 text-start w-100">Cantidad:</p>
                        <p id="label" class="form-label mt-3 text-start w-100">Precio:</p>
                    </div>

                    <h4 id="label" class="form-label mt-3 text-end w-100">Total: $50.000</h4>
                    <h6 id="label" class="form-label mt-3 text-center w-100">¡Gracias por su compra!</h6>

                </div>
            </form>
        </div>

    <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        Terms | Privacy | Security | Status | Docs | Manage cookies | Do not share personal information
                    </div>
                </div>
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
