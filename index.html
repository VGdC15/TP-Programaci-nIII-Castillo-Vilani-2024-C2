<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rider's Edge</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Contenedor principal -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center flex-grow-1">
        
        <!-- Logo encima del fondo -->
        <div class="contenedor-logo-form text-center mb-10">
            <!-- Breakpoints para el logo -->
            <img id="logo" class="img-fluid w-100 w-md-50 w-lg-25" src="https://imgur.com/aio8hSr.jpg" alt="Logo">
        
            <!-- Formulario debajo del logo -->
            <form class="w-100 w-md-50 w-lg-25">
                <div class="form-usuario p-4 mx-auto">
                    <label id="label" class="form-label">Ingrese su nombre de usuario</label>
                    <input id="input" type="text" class="form-control mt-3" placeholder="Usuario">
                    <button id="aceptar" class="btn btn-primary w-100 mt-4">Aceptar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Fondo de pantalla completo -->
    <img id="fondo" class="position-fixed w-100 h-100" src="https://imgur.com/cCJr3kb.jpg" alt="Fondo">

    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    Terms | Privacy | Security | Status | Docs | Manage cookies | Do not share personal information
                </div>
            </div>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
