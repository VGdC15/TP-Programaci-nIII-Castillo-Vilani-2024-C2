<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rider's Edge</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Logo encima del fondo -->
    <div class="contenedor-logo-form">
        <img id="logo" src="https://imgur.com/aio8hSr.jpg" alt="Logo">
    
        <!-- Formulario debajo del logo -->
        <form>
            <div class="form-usuario">
                <label id="label">Ingrese su nombre de usuario</label>
                <input type="text" placeholder="Usuario">
                <button id="aceptar" class="btn btn-primary">Aceptar</button>
            </div>
        </form>
    </div>

    <!-- Fondo de pantalla completo -->
    <img id="fondo" src="https://imgur.com/4Yce7mu.jpg" alt="Fondo">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
